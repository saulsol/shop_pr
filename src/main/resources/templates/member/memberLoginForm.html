<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS -->
    <th:block layout:fragment="css">
        <style>
            .error {
                color: #bd2130;
            }
        </style>
    </th:block>

    <div layout:fragment="content">

        <form role="form" method="post" action="/members/login" th:object="${memberLoginDto}" >
            <div class="form-group">
                <label th:for="email">이메일 주소</label>
                <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="이메일을 입력해주세요" id="email"/>
            </div>

            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="비밀번호 입력" id="password"/>
            </div>

            <p th:if="${loginErrorMessage}" class="error" th:text="${loginErrorMessage}"></p>

            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
        </form>

    </div>
</html>
